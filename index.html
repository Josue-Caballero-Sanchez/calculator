<!DOCTYPE html>

<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="google">
    <meta http-equiv="Content-Language" content="en">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <h1 class="header">Calculator</h1>
  
    <div class="container">
      <div class="calculator-container">
        <div class="screen"></div>
        <div class="first-row">
          <button class="ac-button">AC</button>
          <button class="c-button">C</button>
          <button class="percent-button">%</button>
          <button class="divide-button">&divide</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="plus-button">+</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="minus-button">-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="mult-button">&#215</button>
        </div>

        <div class="row">
          <button>0</button>
          <button>.</button>
          <button class="equal-button">=</button>
          
        </div>

        
      </div>
    </div>
    
  </body>
</html>
